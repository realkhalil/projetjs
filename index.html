<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Interactive</title>
    <style>
        /* Styles CSS intégrés */
        #image {
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: #f3f3f3;
            color: #666;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .preview {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Structure HTML -->
    <div id="image">Hover over an image below to display here</div>
    <img src="image1.jpg" alt="Image 1" class="preview" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="image2.jpg" alt="Image 2" class="preview" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="image3.jpg" alt="Image 3" class="preview" onmouseover="upDate(this)" onmouseout="unDo()">

    <script>
        // JavaScript intégré
        function upDate(previewPic) {
            console.log("upDate triggered for:", previewPic);
            let imageDiv = document.getElementById("image");
            imageDiv.style.backgroundImage = `url(${previewPic.src})`;
            imageDiv.innerHTML = previewPic.alt;
        }

        function unDo() {
            console.log("unDo triggered");
            let imageDiv = document.getElementById("image");
            imageDiv.style.backgroundImage = "none";
            imageDiv.innerHTML = "Hover over an image below to display here";
        }
    </script>
</body>
</html>
